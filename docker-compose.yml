services:
  postgres-db:
    image: postgres:14-alpine
    container_name: teamcode-postgres
    environment:
      - POSTGRES_DB=teamcode_db
      - POSTGRES_USER=teamcode_user
      - POSTGRES_PASSWORD=supersecret
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"         # <-- ADICIONA ISTO
    networks:
      - teamcode-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U teamcode_user -d teamcode_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    build: ./user-service
    container_name: teamcode-user-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/teamcode_db
      - SPRING_DATASOURCE_USERNAME=teamcode_user
      - SPRING_DATASOURCE_PASSWORD=supersecret
      - JWT_SECRET=uKUZgbxDIIczQAbv68Za8HoVHhbkblRoQJQ1Gi5vwbE=
    expose:
      - "8080"
    networks:
      - teamcode-net
    restart: unless-stopped
    depends_on:
      postgres-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sS http://localhost:8080/ > /dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  session-service:
    build: ./session-service
    container_name: teamcode-session-service
    expose:
      - "8080"
    # Expose a host port for easier smoke testing from the host machine (temporary)
    ports:
      - "8081:8080"
    depends_on:
      postgres-db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/teamcode_db
      - SPRING_DATASOURCE_USERNAME=teamcode_user
      - SPRING_DATASOURCE_PASSWORD=supersecret
      - GEMINI_API_KEY=AIzaSyATEjuDabpDo4uKVEOQRzPCP5dei99wfMI
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
    networks:
      - teamcode-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sS http://localhost:8080/ > /dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  sync-service:
    build: ./sync-service
    container_name: teamcode-sync-service
    networks:
      - teamcode-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sS http://localhost:8082/ > /dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: teamcode-frontend
    ports:
      - "80:80"
    depends_on:
      user-service:
        condition: service_healthy
      session-service:
        condition: service_healthy
      sync-service:
        condition: service_healthy
    networks:
      - teamcode-net
    restart: unless-stopped

networks:
  teamcode-net:
    driver: bridge

volumes:
  postgres-data:
