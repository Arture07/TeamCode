[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log

[program:user-service]
command=java -jar /opt/user-service/app.jar
autostart=true
autorestart=true
stdout_logfile=/var/log/user-service.out.log
stderr_logfile=/var/log/user-service.err.log

[program:session-service]
command=java -jar /opt/session-service/app.jar
autostart=true
autorestart=true
stdout_logfile=/var/log/session-service.out.log
stderr_logfile=/var/log/session-service.err.log

[program:sync-service]
command=java -jar /opt/sync-service/app.jar
autostart=true
autorestart=true
stdout_logfile=/var/log/sync-service.out.log
stderr_logfile=/var/log/sync-service.err.log

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx.out.log
stderr_logfile=/var/log/nginx.err.log
