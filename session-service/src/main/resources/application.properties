# A porta interna do servi�o
server.port=8080

# O Spring vai pegar nas credenciais das vari�veis de ambiente do Docker
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Avoid Postgres LOB auto-commit issues
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# A chave secreta para os tokens JWT (tambm vir do Docker)
jwt.secret=${JWT_SECRET}

# Gemini API Key
gemini.api.key=${GEMINI_API_KEY}
# Gemini Model (default to 1.5-pro if not set, but allows 2.0 or newer)
gemini.model=${GEMINI_MODEL:gemini-2.0-pro}